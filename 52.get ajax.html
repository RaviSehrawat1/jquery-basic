<!DOCTYPE html>

  <style>
#qwe{
   width: 400px;
   height: 200px;
   border: 2px solid red;
   background-color: chocolate;
   padding: 15px;
   box-sizing: border-box;
}
  </style>
</head>
<body>
<table>
   <tr>
      <td>NAME:</td>
      <td><input type="text" id="formtext" name=""></td>
   </tr>
</table>
<div id="qwe"></div>
</body>
<script>
   $(document).ready(function(){
      $("#formtext").focus(function(){
         $.get("./frist.html",function(response,status,xhr){
         $("#qwe").html(response);
         console.log(xhr.state());
         console.log(xhr.status);
         console.log(xhr.statusText);
         console.log(response);
      });
      });
      $("#formtext").blur(function(){
         $.get("./frist.html",function(response,status,xhr){
         $("#qwe").html(" ");
      });
      });
   })
</script>
