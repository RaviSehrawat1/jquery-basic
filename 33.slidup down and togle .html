<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    div{
        width: 400px;
        height: 200px;
        background-color: blueviolet;
        border: 2px solid red;
        padding: 20px;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
    <div>
        <h1 class="rav">ravikumar</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi dolore neque quod aperiam laboriosam porro incidunt reiciendis sint excepturi distinctio?</p>
    </div>
    <button id="op1">slideUp</button>
    <button id="op2">slideDown</button>
    <button id="op3">slideToggle</button>
</body>
<script>
    $(document).ready(function(){
        $("#op1").click(function(){
           $("div").slideUp(2000);

        });
        $("#op2").click(function(){
           $("div").slideDown(2000);

        });
        $("#op3").click(function(){
           $("div").slideToggle(2000,()=>{console.log("slidtogle")}); 
        });
    });
</script>
