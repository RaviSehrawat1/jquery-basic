<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha Rani</title>
    <script src="jquery.js"></script>
    <link rel="icon" href="download-radha-krishna-images-hd.jpg">
  <style>
#qwe{
   width: 400px;
   height: 200px;
   border: 2px solid red;
   background-color: chocolate;
   padding: 15px;
   box-sizing: border-box;
}
  </style>
</head>
<body>
<div id="qwe">
   <p></p>
   <button id="op">next</button>
</div>
</body>
<script>
   $(document).ready(function(){
      $("#op").click(function(){
         $.get("./ravi.xml",function(response,status,xhr){
         $("p").html($(response).find('Key').text()+$(response).find('Text').text());
         },"xml");
      });
   });
</script>
</html>
