  <style>
#qw{
   width: 200px;
   height: 200px;
   border: 2px solid red;
   background-color: chocolate;
}
#qa{
   width: 50px;
   height: 50px;
   border: 2px solid pink;
   background-color: chartreuse;
   border-radius: 50%;
}
  </style>
</head>
<body>
<div id="qw">
</div>
<div id="qa">
</div>
</body>
<script>
   $(document).ready(function(){
      $(document).mousemove(function(){
         $("#qw").text("X:-" + event.pageX +"Y:-" + event.pageY);
      var a=event.pageX;
      var b=event.pageY;
      console.log(a);
      console.log(b);
      $("#qa").offset({top:b,left:a})
      });
   });
</script>
